apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'things-drivers'

    publishedGroupId = 'nz.geek.android.things'
    libraryName = 'ThingsDrivers'
    artifact = 'things-drivers'

    libraryDescription = 'Drivers for Android Things'

    siteUrl = 'https://github.com/davemckelvie/things-drivers'
    gitUrl = 'https://github.com/davemckelvie/things-drivers.git'

    libraryVersion = '1.8.0'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:27.1.0'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:1.10.19'

    implementation 'com.google.android.things:androidthings:0.8-devpreview'
}

apply from: 'install.gradle'
apply from: 'bintray.gradle'
